<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page title</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="carousel" id="carousel">
			<ul>
				<li id="1"><img src="images/apple-big.jpeg" alt=""></li>
				<li id="2"><img src="images/sparrow-big.jpeg" alt=""></li>
				<li id="3"><img src="images/dundelion-big.jpeg" alt=""></li>
				<li id="4"><img src="images/red-leaf-big.jpg" alt=""></li>
				<li id="5"><img src="images/frozen-big.jpg" alt=""></li>
			</ul>
			<div class="angles">
				<i id="angleLeft" class="fa fa-angle-left" aria-hidden="true"></i>
				<i id="angleRight" class="fa fa-angle-right" aria-hidden="true"></i>
			</div>
			<div class="circles">
				<a id="circle1" data-slide-to="1"></a>
				<a id="circle2" data-slide-to="2"></a>
				<a id="circle3" data-slide-to="3"></a>
				<a id="circle4" data-slide-to="4"></a>
				<a id="circle5" data-slide-to="5"></a>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
